<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Habit Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">HabitMaster</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Login</a>
      <a href="#">Signup</a>
    </nav>
  </header>

  <main>
    <h1>Habit Tracker</h1>
    <div class="add-container">
      <input type="text" id="habitInput" placeholder="Enter habit name">
      <button id="addBtn">Add</button>
    </div>

    <div class="filters">
      <button onclick="filterHabits('all')">All</button>
      <button onclick="filterHabits('completed')">Completed Today</button>
      <button onclick="filterHabits('pending')">Pending</button>
    </div>

    <div class="habit-container" id="habitContainer"></div>

    <canvas id="progressChart" width="400" height="200"></canvas>
  </main>

  <footer>
    <p>&copy; 2025 HabitMaster. Track your habits, change your life.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
